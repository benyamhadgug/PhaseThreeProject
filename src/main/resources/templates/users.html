<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Users Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="style.css" th:href="@{/style.css}" /> 
  </head>

  <body>
	<nav>
		<a href="index.jsp">Home</a> 
		<a href="users" class="chosen">Users</a> 
		<a href="categories">Categories</a> 
		<a href="products">Products</a> 
		<a href="purchases">Purchases </a> 
		<a href="report">Report</a>
	</nav>
	</br>
	</br>
<div th:switch="${users}">
    <h2 th:case="null">No users yet!</h2>
        <div th:case="*">
            <h2>Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td><a th:href="@{/editUser/{id}(id=${user.id})}">Edit</a></td>
                    <td><a th:href="@{/deleteUser/{id}(id=${user.id})}">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>      
    <p><a href="/signup">Add a new user</a></p>
</div>
</body>
</html>
