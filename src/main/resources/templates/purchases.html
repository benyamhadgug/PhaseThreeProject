<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Purchases Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="style.css" th:href="@{/style.css}" /> 
  </head>

  <body>
	<nav>
		<a href="index.jsp">Home</a> 
		<a href="users" >Users</a> 
		<a href="categories">Categories</a> 
		<a href="products" >Products</a> 
		<a href="purchases"   class="chosen">Purchases </a> 
		<a href="report">Report</a>
	</nav>
		</br>
	</br>
<div th:switch="${purchases}">
    <h2 th:case="null">No Purchases yet!</h2>
        <div th:case="*">
            <h2>Purchases</h2>
            <table>
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Date</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="purchase : ${purchases}">
                    <td th:text="${purchase.user.firstName}"></td>
                    <td th:text="${purchase.product.productName}"></td>
                    <td th:text="${purchase.quantity}"></td>
                    <td th:text="${purchase.date}"></td>
                    <td><a th:href="@{/editPurchase/{id}(id=${purchase.id})}">Edit</a></td>
                    <td><a th:href="@{/deletePurchase/{id}(id=${purchase.id})}">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>      
    <p><a href="/addPurchase">Add a new Purchase</a></p>
</div>
</body>
</html>
