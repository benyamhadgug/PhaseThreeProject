<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Add Category</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="style.css" th:href="@{style.css}" />

 </head>

  <body>
	<nav>
		<a href="index.jsp">Home</a> 
		<a href="users" >Users</a> 
		<a href="categories" class="chosen">Categories</a> 
		<a href="products">Products</a> 
		<a href="purchases">Purchases </a>

	</br>
	</br>
	<form action="#" th:action="@{/addCategory}" th:object="${category}" method="post">
	    <label for="categoryName">Category Name</label>
	    <input type="text" th:field="*{categoryName}" id="categoryName" placeholder="Category Name">
	    <span th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}"></span><br>
	    </br>
	    <label for="description">Description</label>
	    <input type="text" th:field="*{description}" id="description" placeholder="Description">
	    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
	    </br>
	    </br>
	    <input type="submit" value="Add Category">   
	</form>
</body>
</html>
